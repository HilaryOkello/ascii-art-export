<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{.StatusCode}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styling.css">
   
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <header>
                <nav>
                    <a href="/" id="home-link" class="nav-link">Home</a>
                    <a href="/about" id="about-link" class="nav-link">About</a>
                </nav>
            </header>
        </div>
        <div class="error-container">
            <div class="status-code" data-text="{{.StatusCode}}">{{.StatusCode}}</div>
            <p class="error-message">{{.ErrorMessage}}</p>
            <a href="/" class="error-button">Return to Home</a>
        </div> 
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentPath = window.location.pathname;
            
            // Get all nav links
            var navLinks = document.querySelectorAll('.nav-link');
            
            // Iterate over each link to find the active one
            navLinks.forEach(function(link) {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
